        class Imagen {
            constructor(id, url) {
                this.id = id;
                this.url = url;
            }
            ponerImagen() {
                let imagen = document.createElement('img');
                imagen.setAttribute('id', this.id);
                imagen.setAttribute('src', this.url);
                console.log(imagen);
                return imagen
            }
            ponerControles(){
                let controles = document.createElement('div');
                let controlA = document.createElement('button');
                controlA.setAttribute('class', 'control');
